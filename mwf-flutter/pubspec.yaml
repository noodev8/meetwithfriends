name: meetwithfriends
description: "Meet With Friends - Group event management for food-focused social events"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_form_builder: ^10.2.0
  flutter_riverpod: ^2.6.1
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.0.16
  form_builder_validators: ^11.1.0
  go_router: ^14.8.1
  google_fonts: ^6.2.1
  intl: ^0.20.2
  riverpod_annotation: ^2.6.1
  share_plus: ^10.1.4
  shimmer: ^3.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  build_runner: ^2.4.15
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.6.4
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
